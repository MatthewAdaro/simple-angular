<div class="container">
  <form [formGroup]="login" (ngSubmit)="onSubmit()" class="form-container">
    <div class="login-container">
      <p class="login-header">LOG IN</p>
    </div>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="Email"
    />
    <div
      class="error"
      *ngIf="
        login.get('email')!.invalid &&
        (login.get('email')!.dirty || login.get('email')!.touched)
      "
    >
      please enter your email.
    </div>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
    <div
      class="error"
      *ngIf="
        login.get('password')?.invalid &&
        (login.get('password')?.dirty || login.get('password')?.touched)
      "
    >
      please enter your password.
    </div>

    <button type="submit" class="form-submit">Login</button>

    <p class="forgot-password-text">Forgot Password?</p>
  </form>
</div>
